<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="project.css" />
    <style>
      /* Add your additional CSS styles here */

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #00000000; /* Set the background color of the navbar */
        color: #fff;
        padding: 1px 1px; /* Adjust padding as needed */
        z-index: 999;
        display: flex;
        justify-content: center; /* Center the navbar horizontally */
      }

      .navbar .logo {
        font-size: 20px; /* Adjust the font size of the logo */
      }

      .nav-links {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /* Center the navbar links horizontally */
      }

      .nav-links li {
        margin-right: 20px; /* Adjust the margin between navbar links */
      }

      .nav-links li:last-child {
        margin-right: 0; /* Remove margin from the last navbar link */
      }

      .nav-links li a {
        color: #fff;
        text-decoration: none;
      }
      .container {
        margin-top: 100px; /* Adjust the margin-top value to create space below the navbar */
        padding-top: 300px; /* Add additional padding to push the content down */
      }

      .nav-links li a:hover {
        text-decoration: underline;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        display: flex;
        justify-content: space-around;
      }
    </style>
    <title>Quiz App</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="con">
        <div class="logo">Quiz App</div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="loginog.html">Login</a></li>
          <li><a href="Admin.html">Admin</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="start-screen">
        <!-- <h1 class="heading">Quiz App</h1> -->
        <div class="settings">
          <label for="num-questions">Number of Questions:</label>
          <select id="num-questions">
            <option value="5">5</option>
            <option value="10">10</option>
          </select>
          <label for="category">Select Category:</label>
          <select id="category">
            <option value="">any category</option>
            <option value="9">general knowledge</option>
            <option value="10">books</option>
            <option value="11">films</option>
            <option value="12">music</option>
            <option value="14">television</option>
            <option value="15">video games</option>
            <option value="16">board games</option>
            <option value="17">science and nature</option>
            <option value="18">computers</option>
            <option value="19">mathematics</option>
            <option value="20">mythology</option>
            <option value="21">sports</option>
            <option value="22">geography</option>
            <option value="23">history</option>
            <option value="24">politics</option>
            <option value="25">art</option>
            <option value="28">vehicles</option>
          </select>
          <label for="difficulty">Select difficulty:</label>
          <select id="difficulty">
            <option value="">any difficulty</option>
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
          <label for="time">Select time per question:</label>
          <select id="time">
            <option value="10">10 seconds</option>
            <option value="15">15 seconds</option>
          </select>
        </div>
        <button class="btn start">Start Quiz</button>
      </div>
      <div class="quiz hide">
        <div class="timer">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text"></span>
          </div>
        </div>
        <div class="question-wrapper">
          <div class="number">
            Question <span class="current">1</span>
            <span class="total">/10</span>
          </div>
          <div class="question">This is a question This is a question?</div>
        </div>
        <div class="answer-wrapper">
          <div class="answer selected">
            <span class="text">answer</span>
            <span class="checkbox">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
        <button class="btn submit" disabled>Submit</button>
        <button class="btn next">Next</button>
      </div>
      <div class="end-screen hide">
        <h1 class="heading">Quiz App</h1>
        <div class="score">
          <span class="score-text">Your score:</span>
          <div>
            <span class="final-score">0</span>
            <span class="total-score">/10</span>
          </div>
        </div>
        <button class="btn restart">Restart Quiz</button>
      </div>
    </div>

    <script src="project1.js"></script>
  </body>
</html>
