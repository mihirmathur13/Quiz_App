<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Quiz App</title>
  <link rel="stylesheet" href="admin.css" />
  <style>
    /* Add custom styles */
    body {
      color: white; /* Set text color to white */
    }
  </style>
</head>

<body>
  <div class="containers">
    <h1>Login</h1>
    <form id="loginsForm" action="admin.php" method="POST">
      <div class="form-group">
        <label for="name" style="color: white;">Name:</label> <!-- Set label color to white -->
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="username" style="color: white;">Username:</label> <!-- Set label color to white -->
        <input type="text" id="username" name="username" required />
      </div>
      
      <div class="form-group">
        <label for="password" style="color: white;">Password:</label> <!-- Set label color to white -->
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <script>
        document.getElementById("loginsForm").addEventListener("submit", function(event) {
          // Prevent the default form submission behavior
          event.preventDefault();
          
          this.submit();
        });
    </script>
  </div>
</body>

</html>
